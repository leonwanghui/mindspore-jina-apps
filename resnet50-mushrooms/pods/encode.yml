!MindsporeResNet50
with:
  model_path: resnet/ckpt_files/resnet50-90_209.ckpt
metas:
  py_modules:
    - __init__.py
    # - You can put more dependencies here
requests:
  on:
    [IndexRequest, SearchRequest]:
      - !Blob2PngURI {}
      - !EncodeDriver {}
      - !ExcludeQL
        with:
          fields:
            - buffer
            - chunks
